<!DOCTYPE html>
<html>
    <head>
        <title>Album Art Finder</title>
        <style>
            body,form {
                margin: 0 auto;
                max-width: 800px;
                overflow-x: hidden;
            }
            fieldset {
                display: flex;
            }
            input#artist {
                    flex-grow: 100;
                    margin: 0 20px;
            }
        </style>
    </head>

    <body>
        // The form action attribute is set to search, which is the route that the form will be submitted to. The method attribute is set to get, which means that the form data will be sent as query parameters in the URL.
        <form action="search" method="get">
            <img src=" .. /images/banner. jpg" alt="Album Artist Search" />
            <fieldset>
                <label for="artist">Artist Name :</label>
                        <input id="artist" name="artist" type="text" />
                        <input type="submit" value="Search" />
            </fieldset>
        </form>
    </body>
</html>
